<div class="container" >
  <div>
    <p class="unsought-goods"> UNSOUGHT GOODS </p>
  </div>
  <div> <p class="product-model">MAXIMUM VIABLE PRODUCT</p> </div>
  
  <div 
  fxLayout="row wrap"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
  fxLayout.xs="column"
  class="product-row"
  >
    <mat-card  fxFlex="0 1 calc(33.3% - 32px)"class="product">
      <img
      [ngStyle.xs]="{ 'height.px': 145 }"
      src="/assets/products/maximumviableproduct/matzeliger.png"
      height="300"
      >
      <p class="product-title"><b>"MATZELIGER"</b></p>
      <p class="price">$295</p>
    </mat-card>
  </div>
</div>
