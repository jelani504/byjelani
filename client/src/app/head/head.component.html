<mat-toolbar class="header mat-elevation-z2">
  <mat-toolbar-row class="header-row">
    <span (click)="navigationService.navigateHome()" class="title-font" >JELANI</span>
    <span class="example-spacer"></span>
    <mat-icon *ngFor="let icon of iconService.icons.header" class="svgicon" svgIcon="{{icon}}" (click)="navigationService.handleIconClick(icon)"></mat-icon>
    <p *ngIf="vmBagLength > 0" class="cart-number">{{vmBagLength}}</p>
  </mat-toolbar-row>
</mat-toolbar>
