<mat-card class="mat-elevation-z4">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div [fxLayout]="direction" fxLayoutAlign="center center">
        <div class="button">
          <button
            type="submit"
            mat-button
            class="login-register-button mat-elevation-z3"
            (click)="loginService.login(loginForm, submitEM)">
            Login
          </button>
        </div>
        <div class="button">
            <button
              type="submit" 
              mat-button class="login-register-button mat-elevation-z3"
              (click)="loginService.navigateToRegister()">
              Register
            </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
