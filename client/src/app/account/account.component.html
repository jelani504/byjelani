<div>
  <div class="container" fxLayout="row" *ngIf="vmUser.email">
    <div class="preferences-col">
    </div>
    <!-- <div > -->
      <form class="account-info" fxLayout="column" [formGroup]="accountForm">
        <p>Account Information</p>
        <mat-form-field>
          <input formControlName="firstName" matInput placeholder="{{vmUser.firstName}}">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="lastName" matInput placeholder={{vmUser.lastName}}>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="{{vmUser.email}}">
        </mat-form-field>
      
        <p>Account Password</p>
        <mat-form-field>
          <input type="password" formControlName="currentPassword" matInput placeholder="Current Password">
        </mat-form-field>
        <mat-form-field>
          <input type="password" formControlName="newPassword" matInput placeholder="New Password">
        </mat-form-field>
        <mat-form-field>
          <input type="password" formControlName="confirmPassword" matInput placeholder="Confirm Password">
        </mat-form-field>
        <p class="newsletters">Newsletters</p>
        <mat-radio-group
          aria-labelledby="radio-group-label"
          class="radio-group"
          formControlName="acceptContact"
        >
          <mat-radio-button class="radio-button" [value]="true">
            Subscribed
          </mat-radio-button>
          <mat-radio-button class="radio-button" [value]="false">
              Unsubscribed
          </mat-radio-button>
        </mat-radio-group>
        <p class='preferences'>Preferences</p>
        <p class='subtitle'>Gender</p>
        <mat-radio-group
          aria-labelledby="radio-group-label"
          class="radio-group"
          formControlName="gender"
        >
          <mat-radio-button *ngFor="let gender of vmGenders" class="radio-button" [value]="gender">
            {{gender}}
          </mat-radio-button>
        </mat-radio-group>
      </form>
    <!-- </div> -->
    <div class="buttons-col">
      <div class="save-button-container">
          <button mat-button class="button" (click)="saveChanges()">SAVE CHANGES</button>
          <button mat-button class="button" (click)="logout()">LOGOUT</button>
      </div>
    </div>
  </div>
  <div *ngIf="!vmUser.email">
    <p style="margin-bottom: 0px; margin-top: 10%;"> you are not logged in.</p>
    <div class="save-button-container">
      <button  mat-button class="button" (click)="navigationService.navigateToLogin()">SIGN IN</button>
      <button  mat-button class="button" (click)="navigationService.navigateToRegister()">SIGN UP</button>
    </div>
  </div>
</div>
